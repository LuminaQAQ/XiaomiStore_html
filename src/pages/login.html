<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米商城</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="shortcut icon" href="../../public/logo-mi2.ico" type="image/x-icon">
</head>

<body>
    <div class="main-container">
        <section class="login-show-img"></section>
        <section class="main-login-wrap">
            <div class="login-wrap">
                <!-- tab栏 -->
                <div class="login-tabs-wrap">
                    <div class="sg-tab">登陆</div>
                    <div class="sg-tab">注册</div>
                    <span class="tab-underline"></span>
                </div>

                <!-- 表单 -->
                <div class="login-form-wrap">
                    <form class="login-form">

                        <!-- 账号 -->
                        <section class="input-wrap">
                            <input id="account" class="btn" name="account" type="text" autocomplete="new-password">
                            <label id="account-label" for="account" class="form-label">邮箱/手机号码/小米ID</label>
                            <section id="account-tip" class="form-tip"></section>
                        </section>

                        <!-- 密码 -->
                        <section class="input-wrap">
                            <input id="psd" class="btn" name="psd" type="password" autocomplete="new-password">
                            <label id="psd-label" for="psd" class="form-label">密码</label>
                            <section id="psd-tip" class="form-tip"></section>
                        </section>

                        <!-- 同意条款 -->
                        <section class="checkbox-wrap">
                            <input id="agree" name="agree" type="checkbox">
                            <label for="agree">
                                已阅读并同意小米账号
                                <a href="javascript:;">用户协议</a> 和 <a href="javascript:;">隐私政策</a>
                            </label>
                        </section>

                        <!-- 提交 -->
                        <section class="submit-wrap">
                            <input class="btn-primary" type="submit" value="登陆">
                        </section>
                    </form>
                </div>

                <!--  -->
                <div class="handle-login-type-wrap">
                    <a href="javascript:;">忘记密码?</a>
                    <a href="javascript:;">手机号登陆</a>
                </div>

                <!-- 其他方式登陆 -->
                <div class="another-type-wrap">
                    <section style="text-align: center; margin-bottom: 1rem;">其他方式登陆</section>
                    <div class="anothe">
                        <i class="layui-icon layui-icon-login-wechat"></i>
                        <i class="layui-icon layui-icon-login-qq"></i>
                        <i class="layui-icon layui-icon-login-weibo"></i>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
